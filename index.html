<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLAY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Logo styles */
    .logo {
      max-width: 180px;
      max-height: 38vh;
      cursor: pointer;
      position: absolute;
      z-index: 2; /* Logo on top of the image */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the logo */
    }

    /* Full-screen floating image */
    .fade-image {
      opacity: 0;
      transition: opacity 1s ease;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;  /* Full viewport width */
      height: 100vh; /* Full viewport height */
      object-fit: cover; /* Ensure the image covers the whole screen */
      z-index: 1; /* Floating image below the logo */
      animation: kenBurns 10s ease-in-out infinite;
    }

    /* Visible class to make the image appear */
    .visible {
      opacity: 1;
    }

    /* Ken Burns effect: slow zoom and pan */
    @keyframes kenBurns {
      0% {
        transform: scale(1) translate(-50%, -50%);
      }
      50% {
        transform: scale(1.1) translate(-50%, -50%);
      }
      100% {
        transform: scale(1) translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <!-- Clickable logo linking to email -->
  <a href="mailto:hello@c-l-a-y.com">
    <img id="logo" src="logos/logo1.png" alt="Logo" class="logo" />
  </a>

  <!-- Full-screen floating image with Ken Burns effect -->
  <img id="fadeImage" src="photos/photo.jpg" alt="Fading Image" class="fade-image" />

  <script>
    // Logo switching logic
    const logos = ["logos/logo1.png", "logos/logo2.png"];
    let current = 0;
    const logoImg = document.getElementById("logo");

    function switchLogo() {
      current = (current + 1) % logos.length;
      logoImg.src = logos[current];
    }

    setInterval(switchLogo, 5000); // Switch logo every 5 seconds

    // Fade-in/out image logic with 10s delay before fade-in
    const fadeImg = document.getElementById("fadeImage");

    function cycleFade() {
      setTimeout(() => {
        // Fade in after 10 seconds
        fadeImg.classList.add("visible");

        // After 3 seconds (1s fade in + 2s visible), start fade out
        setTimeout(() => {
          fadeImg.classList.remove("visible");
        }, 3000);
      }, 10000); // 10 seconds before fade-in starts
    }

    cycleFade(); // First call
    setInterval(cycleFade, 13000); // Repeat every 13 seconds (10s delay + 3s visible)
  </script>
</body>
</html>
