<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Logo styles */
    .logo {
      max-width: 180px;
      max-height: 38vh;
      cursor: pointer;
      position: absolute;
      z-index: 2; /* Logo on top of any background image */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the logo */
    }
  </style>
</head>
<body>
  <!-- Clickable logo linking to email -->
  <a href="mailto:hello@c-l-a-y.com">
    <img id="logo" src="logos/logo1.png" alt="Logo" class="logo" />
  </a>

  <script>
    // Logo switching logic
    const logos = ["logos/logo1.png", "logos/logo2.png"];
    let current = 0;
    const logoImg = document.getElementById("logo");

    function switchLogo() {
      current = (current + 1) % logos.length;
      logoImg.src = logos[current];
    }

    setInterval(switchLogo, 5000); // Switch logo every 2 seconds
  </script>
</body>
</html>
