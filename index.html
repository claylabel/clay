<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 180px;
      max-height: 38vh;
      cursor: pointer;
    }

    /* Fade-in/out image styles */
    .fade-image {
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 60vw;
      margin-top: 40px;

      /* Ken Burns effect: initial zoom and slow pan */
      animation: kenBurns 10s ease-in-out infinite;
    }

    .visible {
      opacity: 1;
    }

    /* Keyframes for Ken Burns effect */
    @keyframes kenBurns {
      0% {
        transform: scale(1) translate(0, 0); /* Start at normal size */
      }
      50% {
        transform: scale(1.1) translate(5%, 5%); /* Zoom in and pan slightly */
      }
      100% {
        transform: scale(1) translate(0, 0); /* End back at normal size */
      }
    }
  </style>
</head>
<body>
  <!-- Clickable logo linking to email -->
  <a href="mailto:hello@c-l-a-y.com">
    <img id="logo" src="logos/logo1.png" alt="Logo" class="logo" />
  </a>

  <!-- Image that fades in and out with Ken Burns effect -->
  <img id="fadeImage" src="photos/photo.jpg" alt="Fading Image" class="fade-image" />

  <script>
    // Logo switching logic
    const logos = ["logos/logo1.png", "logos/logo2.png"];
    let current = 0;
    const logoImg = document.getElementById("logo");

    function switchLogo() {
      current = (current + 1) % logos.length;
      logoImg.src = logos[current];
    }

    setInterval(switchLogo, 5000);

    // Fade-in/out image logic with 10s delay before fade-in
    const fadeImg = document.getElementById("fadeImage");

    function cycleFade() {
      setTimeout(() => {
        // Fade in after 10 seconds
        fadeImg.classList.add("visible");

        // After 3s (1s fade in + 2s visible), start fade out
        setTimeout(() => {
          fadeImg.classList.remove("visible");
        }, 3000);
      }, 10000); // 10 seconds before fade-in starts
    }

    cycleFade(); // First call
    setInterval(cycleFade, 13000); // Every 13 seconds (10s delay + 3s visible)
  </script>
</body>
</html>
