<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative; /* To position the floating image relative to this container */
    }

    /* Logo styles with background position */
    .logo {
      max-width: 180px;
      max-height: 38vh;
      cursor: pointer;
      position: absolute; /* Keeps the logo in place */
      z-index: 2; /* Ensures the logo stays above the floating image */
    }

    /* Full-screen floating image with Ken Burns effect */
    .fade-image {
      opacity: 0;
      transition: opacity 1s ease;
      position: absolute; /* Make sure it floats over the content */
      top: 0; /* Make the photo cover the full screen */
      left: 0;
      width: 100vw; /* Full width of the screen */
      height: 100vh; /* Full height of the screen */
      object-fit: cover; /* Ensure the image covers the whole screen */
      z-index: 1; /* Keeps the floating image below the logo */
      animation: kenBurns 10s ease-in-out infinite;
    }

    .visible {
      opacity: 1;
    }

    /* Keyframes for Ken Burns effect */
    @keyframes kenBurns {
      0% {
        transform: scale(1) translate(-50%, -50%); /* Start at normal size */
      }
      50% {
        transform: scale(1.1) translate(-50%, -50%); /* Zoom in slightly */
      }
      100% {
        transform: scale(1) translate(-50%, -50%); /* Return to normal size */
      }
    }
  </style>
</head>
<body>
  <!-- Clickable logo linking to email -->
  <a href="mailto:hello@c-l-a-y.com">
    <img id="logo" src="logos/logo1.png" alt="Logo" class="logo" />
  </a>

  <!-- Full-screen floating image with Ken Burns effect -->
  <img id="fadeImage" src="photos/photo.jpg" alt="Fading Image" class="fade-image" />

  <script>
    // Logo switching logic
    const logos = ["logos/logo1.png", "logos/logo2.png"];
    let current = 0;
    const logoImg = document.getElementById("logo");

    function switchLogo() {
      current = (current + 1) % logos.length;
      logoImg.src = logos[current];
    }

    setInterval(switchLogo, 5000); // Switch logo every 2 seconds

    // Fade-in/out image logic with 10s delay before fade-in
    const fadeImg = document.getElementById("fadeImage");

    function cycleFade() {
      setTimeout(() => {
        // Fade in after 10 seconds
        fadeImg.classList.add("visible");

        // After 3s (1s fade in + 2s visible), start fade out
        setTimeout(() => {
          fadeImg.classList.remove("visible");
        }, 3000);
      }, 10000); // 10 seconds before fade-in starts
    }

    cycleFade(); // First call
    setInterval(cycleFade, 13000); // Every 13 seconds (10s delay + 3s visible)
  </script>
</body>
</html>
