<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 180px;
      max-height: 38vh;
    }
  </style>
</head>
<body>
  <a href="mailto:hello@c-l-a-y.com">
    <img id="logo" src="logos/logo1.png" alt="Logo" class="logo" />
  </a>

  <script>
    const logos = [
      "logos/logo1.png",
      "logos/logo2.png"
    ];

    let current = 0;
    const logoImg = document.getElementById("logo");

    function switchLogo() {
      current = (current + 1) % logos.length;
      logoImg.src = logos[current];
    }

    setInterval(switchLogo, 5000); // switch every 3 seconds
  </script>
</body>
</html>
