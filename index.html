<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 180px;
      max-height: 38vh;
      cursor: pointer;
    }

    .fade-image {
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 60vw;
      margin-top: 40px;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Clickable logo linking to email -->
  <a href="mailto:hello@c-l-a-y.com">
    <img id="logo" src="logos/logo1.png" alt="Logo" class="logo" />
  </a>

  <!-- Image that fades in and out -->
  <img id="fadeImage" src="photos/photo.png" alt="Fading Image" class="fade-image" />

  <script>
    // Logo switching logic
    const logos = ["logos/logo1.png", "logos/logo2.png"];
    let current = 0;
    const logoImg = document.getElementById("logo");

    function switchLogo() {
      current = (current + 1) % logos.length;
      logoImg.src = logos[current];
    }

    setInterval(switchLogo, 5000);

    // Fade-in/out image logic
    const fadeImg = document.getElementById("fadeImage");

    function cycleFade() {
      fadeImg.classList.add("visible");

      // After 3s (1s fade in + 2s visible), start fade out
      setTimeout(() => {
        fadeImg.classList.remove("visible");
      }, 3000);
    }

    cycleFade(); // First call
    setInterval(cycleFade, 10000); // Every 10s
  </script>
</body>
</html>
